<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>VentasApp</title>
    <!-- Bootswatch Theme -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/cyborg/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="App.css" />
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">VentasApp</a>

        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/barrosjss/ventasapp-javascript-poo">GitHub</a>
            </li>
          </ul>
      </div>
    </nav>

    <div class="container">
      <!-- APPLICATION -->
      <div id="App" class="row pt-5">
        <!-- FORM -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Add Product</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Product Name"
                  class="form-control"
                />
              </div>
              <br>
              <select id="type-article" class="form-select" aria-label="Default select example">
                <option selected>Select type article</option>
                <option value="Unidad Central">Unidad Central</option>
                <option value="Teclado">Teclado</option>
                <option value="Raton">Raton</option> 
                <option value="Tableta Grafica">Tableta Grafica</option>
                <option value="Pantalla">Pantalla</option> 
                <option value="Impresora">Impresora</option> 
                <option value="Pantalla Tactil">Pantalla Tactil</option>
              </select>
              <br>
              <select id="type-connect" class="form-select" aria-label="Default select example">
                <option selected>Select type connect</option>
                <option value="USB">USB</option>
                <option value="Type C">Type C</option>
                <option value="Lightning">Lightning</option> 
              </select>
              <br>
              <select id="type-component" class="form-select" aria-label="Default select example">
                <option selected>Select type component</option>
                <option value="Output">Output</option>
                <option value="Input">Input</option>
              </select>
              <br>
              <input
                type="submit"
                value="Vender"
                class="btn btn-warning"
              />
            </form>
          </div>
          <br>
          <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
            <div class="card-header">Precio Total</div>
            <div class="card-body">
              <h4 class="card-title">= $00000</h4>
            </div>
          </div>
        </div>

        <!-- PRODUCTS LIST -->
        <div id="product-list" class="col-md-8"></div>
      </div>
    </div>

    <script src="App.js" type="module"></script>
  </body>
</html>
